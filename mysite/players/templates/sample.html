<html>
<head>
    <link rel=stylesheet type=text/css href="/static/style.css">
    <link type="text/css" href="/static/skin/jplayer.blue.monday.css" rel="stylesheet" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.jplayer.min.js"></script>
</head>
<body>
    <div class="head">
    <img src = "/static/logo2.png">
    <div class="info-bar"></div>

    </div>
    

    <div class="wrapper">
    <div class="song-list">

    {% for song in all_songs %}
      <div id="jquery_jplayer_{{song.id}}" class="jp-jplayer"></div>
        <div id="jp_container_{{song.id}}" class="jp-audio">
          <div class="jp-type-single">
            <div class="jp-gui jp-interface">
              <ul class="jp-controls">
                <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
                <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
                <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
                <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
              </ul>
            <div class="jp-progress">
              <div class="jp-seek-bar">
                <div class="jp-play-bar"></div>
              </div>
            </div>
          <div class="jp-volume-bar">
            <div class="jp-volume-bar-value"></div>
          </div>
          <div class="jp-time-holder">
            <div class="jp-current-time"></div>
            <div class="jp-duration"></div>
             <ul class="jp-toggles">
               <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
               <li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
             </ul>
          </div>
        </div>
        <div class="jp-title">
          <ul>
            <li>{{ song.artist }} :: {{ song.name }}</li>
          </ul>
        </div>
        <div class="jp-no-solution">
          <span>Update Required</span>
          To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
        </div>
      </div>
    </div>

    {% endfor %}
    </div>

    </div>
</body>

<script type="text/javascript">

var songs = [
    {% for song in all_songs %}
    {
     "id": {{song.id}},
     "url": "{{song.url}}"
    },
    {% endfor %}
];

var make_jplayer = function(id, url) {
    var target = "#jquery_jplayer_" + id;
    var css_target = "#jp_container_" + id;
    $(target).jPlayer({
        ready: function() {
            $(this).jPlayer("setMedia", { mp3: url });
        },
        cssSelectorAncestor: css_target,
        swfPath: "/static/js",
        supplied: "mp3",
        preload: "none",
    });
};

var main = function() {
    for (var i = 0; i < songs.length ; i++) {
        var song = songs[i];
        make_jplayer( song['id'], song['url'] );
    }
};

$(document).ready(main);
</script>
</html>
